<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body id="main">
    <header>
        <img class="logo" src="images/logo.png">
        <img class='avatar' src="images/user-avatar.png">
    </header>
    <main>
        <article class="box">
            <img src="images/avatar-vangogh.jpg" class='avatar vangogh' alt="vangogh avatar">

            <div class="text-container">
                <h3>Vincent van Gogh</h3>
                <p>Zudert, Netherlands</p>
            </div>
        </article>
        <div class="imglike">
            <img class="post" id='vangogh' src="images/post-vangogh.jpg" alt="image">
           
        </div>
        <div class="icons">
            <img class="heart" src="images/icon-heart.png" alt="like button">
            <img class="comment" src="images/icon-comment.png" alt="comment button">
            <img src="images/icon-dm.png" alt="dm button">
        </div>
       
    </main>
    <script src="index.js"></script>
</body>

</html>
