<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Unit Converter</title>
</head>
<body>
    
    
    <div class="cuadrolila">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input id="valor" type="text" placeholder="0">
        <button id="boton">Convert</button>

    </div>
    <div class="textos">
        <div class="texto">
            <h3>Longitud (Metros/Pies)</h3>
            <p id="valor1">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>      
        </div>
        
    </div>
    <div class="textos">
        <div class="texto">
            <h3>Volumen (Litros/Galones)</h3>
            <p id="valor2">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>      
        </div>
        
    </div>
    <div class="textos">
        <div class="texto">
            <h3>Masa (Kilogramos/Libras)</h3>
            <p id="valor3">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>      
        </div>
        
    </div>        
   


    <script src="index.js"></script>
</body>
</html>
