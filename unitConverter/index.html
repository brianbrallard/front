<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Unit Converter</title>
</head>
<body>
    
    
    <div class="cuadrolila">
        <h1>Conversión de unidades métricas/imperiales.</h1>
        <input id="valor" type="text" placeholder="0">
        <button id="boton">Convertir</button>

    </div>
    <div class="textos">
        <div class="texto">
            <h3>Longitud (Metros/Pies)</h3>
            <p id="valor1">0 metros = 0.000 pies | 0 pies = 0.000 metros</p>      
        </div>
        
    </div>
    <div class="textos">
        <div class="texto">
            <h3>Volumen (Litros/Galones)</h3>
            <p id="valor2">0 litro/s = 0.000 galones | 0 galon/es = litros </p>      
        </div>
        
    </div>
    <div class="textos">
        <div class="texto">
            <h3>Masa (Kilogramos/Libras)</h3>
            <p id="valor3">0 kilogramo/s = 0.000 libras | 0 libra/s = 0.000 kilogramos</p>      
        </div>
        
    </div>        
   


    <script src="index.js"></script>
</body>
</html>
